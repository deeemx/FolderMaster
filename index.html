<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FolderMap</title>

<style>
:root {
  --bg: #1e1e1e;
  --panel: #252526;
  --border: #3c3c3c;
  --text: #d4d4d4;
  --muted: #9da3a6;
  --accent: #3b82f6;
  --hover: #2a2d2e;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, "Segoe UI", Roboto, sans-serif;
  background: var(--bg);
  color: var(--text);
  height: 100vh;
  display: flex;
  flex-direction: column;
}

.toolbar {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 8px 12px;
  background: var(--panel);
  border-bottom: 1px solid var(--border);
}

.toolbar-title {
  font-weight: 600;
  margin-right: auto;
}

button {
  background: transparent;
  color: var(--text);
  border: 1px solid var(--border);
  padding: 6px 12px;
  border-radius: 4px;
  font-size: 13px;
  cursor: pointer;
}

button:hover {
  background: var(--hover);
}

button.primary {
  background: var(--accent);
  border-color: var(--accent);
  color: white;
}

button.primary:hover {
  background: #2563eb;
}

.main {
  flex: 1;
  display: flex;
  overflow: hidden;
}

.tree-panel {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  font-family: Consolas, "Courier New", monospace;
  font-size: 13px;
}

.tree-item {
  padding: 2px 6px;
  white-space: nowrap;
  cursor: default;
}

.tree-item:hover {
  background: var(--hover);
}

.folder {
  color: #4fc1ff;
  font-weight: 500;
}

.file {
  color: var(--text);
}

.size {
  color: var(--muted);
  margin-left: 8px;
  font-size: 11px;
}

.empty {
  color: var(--muted);
  text-align: center;
  margin-top: 60px;
  font-family: system-ui;
}

#text-output {
  width: 100%;
  height: 100%;
  background: var(--bg);
  color: var(--text);
  border: none;
  padding: 12px;
  font-family: Consolas, monospace;
  font-size: 13px;
  resize: none;
  outline: none;
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<!--Toolbar--> 
<div class="toolbar">
  <div class="toolbar-title">FolderMap</div>
  <button class="primary" onclick="selectFolder()">Open Folder</button>
  <button id="show-text-btn" class="hidden" onclick="toggleTextView()">View as Text</button>
  <button id="copy-btn" class="hidden" onclick="copyToClipboard()">Copy</button>
</div>

<div class="main">
  <div id="tree-container" class="tree-panel">
    <div class="empty">
      No folder selected<br />
      <span style="font-size: 12px;">Use “Open Folder” to start</span>
    </div>
  </div>

  <textarea id="text-output" class="hidden" readonly></textarea>
</div>

<div style="padding: 12px; text-align: center; border-top: 1px solid var(--border); background: var(--panel);">
  <button class="primary" onclick="window.open('https://github.com/deeemx', '_blank')">
    View on GitHub
  </button>
</div>

<script src="renderer.js"></script>
</body>
</html>
